<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./assets/Logo.svg" type="image/x-icon">
    <title>Codificador e Decodificador</title>
</head>
<body class="pagina">
    <header class="sidebar">
        <img class="logo" src="./assets/Logo.svg" alt="Logo alura">
    </header>
    <main class="principal">
        <section class="Codificador__elementos">
            <h1 class="titulo">Codificador e Decodificador by Elton</h1>
            <textarea id="texto" placeholder="Digite seu texto"></textarea>
            <p id="icone-texto">
                <img src="assets/bi_exclamation-circle-fill.svg">
                Apenas letras min√∫sculas e sem acento.
            </p>
            <div class="botoes">
                <button id="codificar" class="Codificador__elementos__botoes" type="button">Codificar</button>
                <button id="decodificar" class="Codificador__elementos__botoes" type="button">Decodificar</button>
            </div>
        </section>
        <section class="resultado">
            <h2 class="titulo2">Resultado</h2>
            <textarea id="resultado" placeholder="Resultado" readonly></textarea>
            <button id="copiar" class="Copiar__botao" type="button">Copiar</button>
        </section>
    </main>
    <script src="./js/script.js"></script>
</body>
</html>
